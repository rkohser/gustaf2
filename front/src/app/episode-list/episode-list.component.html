<table class="table table-striped">
	<tbody>
		<tr *ngFor="let episode of episodes">
			<th scope="row">{{episode['season']}}</th>
			<th scope="row">{{episode['episode']}}</th>
			<th scope="row">{{episode['filename']}}</th>
			<th scope="row">
					<a class="btn btn-outline-primary" href="playlist?show={{episode['title']}}" role="button">VLC</a>
			</th> 
		</tr>
	</tbody>
</table>
